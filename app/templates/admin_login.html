{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">管理员验证</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">请上传管理员密钥文件以获取管理权限</p>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="admin_key" class="form-label">管理员密钥文件</label>
                            <input class="form-control" type="file" id="admin_key" name="admin_key" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">验证并进入管理面板</button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    管理员会话将在1小时后过期
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
